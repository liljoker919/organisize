{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-exclamation-triangle text-warning"></i> Invalid Unsubscribe Link</h4>
                </div>
                <div class="card-body text-center">
                    <p>The unsubscribe link you clicked is invalid or has expired.</p>
                    <p>If you'd like to manage your email preferences, please log in to your account.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login to Your Account</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
