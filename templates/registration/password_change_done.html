{% extends "base.html" %}

{% block title %}Password Changed | Organisize{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-check-circle text-success"></i> Password Changed Successfully</h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Your password has been changed successfully!
                    </div>
                    
                    <p class="text-muted">Your account is now more secure with your new password.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="bi bi-person-circle me-1"></i>Return to Profile
                        </a>
                        <a href="{% url 'vacation_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-1"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
