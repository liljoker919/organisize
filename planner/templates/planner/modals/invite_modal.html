<!-- Invite Modal -->
<div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inviteModalLabel">Invite Users</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'invite_users' vacation.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <label for="inviteEmails" class="form-label">Invite Users by Email</label>
                    <textarea name="invite_emails" id="inviteEmails" class="form-control" rows="3" 
                              placeholder="Enter email addresses separated by commas (e.g., user1@example.com, user2@example.com)"></textarea>
                    <small class="form-text text-muted">You can invite users who don't have accounts yet. They will receive an invitation to join.</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Invite</button>
                </div>
            </form>
        </div>
    </div>
</div>
