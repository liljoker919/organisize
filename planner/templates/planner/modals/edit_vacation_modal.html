<div class="modal fade" id="editVacationModal" tabindex="-1" aria-labelledby="editVacationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'edit_vacation' vacation.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="editVacationModalLabel">Edit Vacation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ edit_vacation_form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
